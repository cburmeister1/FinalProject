<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <!-- Custom CSS -->
    <link href="assets/css/register.css" rel="stylesheet">

  </head>
  <body>

    <div class="container"> 
      <form class="form-signin">
        <h2 class="form-signin-heading text-left">Register</h2>
          <hr>
          <br>
        <label for="inputOganization" class="sr-only">Organization</label>
        <input type="Organization" id="inputOrganization" class="form-control" placeholder="Organization" required autofocus>
          <br>
        <label for="inputName" class="sr-only">Your Name</label>
        <input type="Name" id="inputName" class="form-control" placeholder="Your Name" required>
          <br>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
          <br>
        <label for="inputEmail" class="sr-only">Confirm Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Confirm Email" required>
          <br>
        <label for="inputPassword" class="sr-only">Create Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Create Password" required>
          <br>
      
        <div class="row">
            <div class="col-lg-12 text-left">
              <h5>Please Choose Your Role</h5>
              <hr>
            </div>
        </div>

        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary first">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked>Donator
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off">Recipient
                </label>
              </div>
          </div>
        </div>
          <br>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <button class="btn btn-lg btn-secondary btn-block" type="submit">Create New Account</button>
        </div>
      </form>
    </div>
    
</body>
</html>
